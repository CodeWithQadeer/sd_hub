<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Slider</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <div class="relative w-[500px] h-[300px] overflow-hidden rounded-lg shadow-lg">
        <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
            <img src="https://picsum.photos/id/1015/500/300" class="w-full object-cover">
            <img src="https://picsum.photos/id/1016/500/300" class="w-full object-cover">
            <img src="https://picsum.photos/id/1018/500/300" class="w-full object-cover">
        </div>

        <button id="prev" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-900">❮</button>
        <button id="next" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-900">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
