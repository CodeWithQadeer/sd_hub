<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
        <h2 class="text-2xl font-semibold mb-4">Calculator</h2>
        <input type="text" id="display" class="w-full border p-2 text-right text-xl rounded-md mb-2" >
        
        <div class="grid grid-cols-4 gap-2">
            <button class="btn bg-gray-300" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('/')">/</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('*')">*</button>
            <button class="btn bg-red-400" onclick="deleteLast()">âŒ«</button>

            <button class="btn bg-gray-200" onclick="appendToDisplay('7')">7</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('8')">8</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('9')">9</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('-')">-</button>

            <button class="btn bg-gray-200" onclick="appendToDisplay('4')">4</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('5')">5</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('6')">6</button>
            <button class="btn bg-gray-300" onclick="appendToDisplay('+')">+</button>

            <button class="btn bg-gray-200" onclick="appendToDisplay('1')">1</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('2')">2</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('3')">3</button>
            <button class="row-span-2 bg-blue-500 text-white" onclick="calculate()">=</button>

            <button class="col-span-2 bg-gray-200" onclick="appendToDisplay('0')">0</button>
            <button class="btn bg-gray-200" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
    <style>
        .btn {
            padding: 15px;
            font-size: 20px;
            border-radius: 8px;
            transition: 0.2s;
        }
        .btn:hover {
            background-color: #315380;
        }
    </style>
</body>

</html>
