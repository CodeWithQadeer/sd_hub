<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Timer App</title>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-br from-gray-900 to-gray-700 text-white">

    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-96 text-center">
        <h1 class="text-3xl font-bold text-white-400 mb-6"> Timer App</h1>
        
        <div class="flex justify-center items-center mb-6">
            <select id="timeSelect" class="w-40 p-2 border-2 border-white-400 rounded-lg bg-gray-900 text-white-300 focus:outline-none">
                <option value="30">30 Seconds</option>
                <option value="60">1 Minute</option>
                <option value="120">2 Minutes</option>
                <option value="300">5 Minutes</option>
            </select>
        </div>

        <div class="text-5xl font-bold text-white-300 mb-6" id="timerDisplay">00:30</div>

        <div class="space-x-4">
            <button id="startBtn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition">Start</button>
            <button id="pauseBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition">Pause</button>
            <button id="resetBtn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg transition">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
