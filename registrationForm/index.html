<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <title>Document</title>
</head>

<body>


    <div class=" flex items-center justify-center bg-blue-100/20 h-190 rounded-2xl m-12 p-10 ">

        <div class=" bg-blue-100  p-10 rounded-2xl w-250 text-center">
            <h2 class="text-3xl font-semibold mt-6">Registration Form</h2>
            <div class="h-12 w-13 mx-auto border-b-2 border-blue-300  "></div>

            <form class="mt-12 space-y-6">

                <div class="text-left">
                    <label class="text-gray-700 font-medium">Name:</label>
                    <input type="text" class="w-full border-b border-blue-400 mt-2 p-1">
                </div>

                <div class="text-left">
                    <label class="text-gray-700 font-medium">Email:</label>
                    <input type="email" class="w-full border-b border-blue-400 mt-2 p-1">
                </div>

                <div class="text-left">
                    <label class="text-gray-700 font-medium">Phone:</label>
                    <input type="tel" class=" w-full border-b border-blue-400 mt-2 p-1">
                </div>

                <div class="text-left">
                    <label class="text-gray-700 font-medium">Password</label>
                    <div class="relative">
                        <input type="password" id="inputType" class=" border-b border-blue-400 mt-2 p-1">
                        <button type="button" id="button" 
                            class="  text-white cursor-pointer bg-[#34A0A4] px-3 py-1 rounded-full font-medium hover:bg-[#09787C] transition duration-300 ease-in-out">
                            Show Password
                        </button>
                    </div>
                </div>


                <button
                    class="mt-6 bg-[#34A0A4] text-white py-3 px-6 rounded-full font-medium hover:bg-[#09787C] transition duration-300 ease-in-out">
                    SUBMIT
                </button>
            </form>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
